        function download_image_without_background() {

        function download_image_with_background() {
            tmp = context.getImageData(0, 0, canvas.width, canvas.height);
            context.fillStyle = data.background_color; 
            context.globalCompositeOperation = 'destination-over';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.globalCompositeOperation = 'source-over';
              
            download_image_without_background();

            context.putImageData(tmp, 0, 0);
        }

        function load_image() {
            console.log('load_image');
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/png';
            input.onchange = e => { 
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = readerEvent => {
                    const content = readerEvent.target.result;
                    const image = new Image();
                    image.src = content;
                    image.onload = function () {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        context.drawImage(image, 0, 0);
                        uprage_gui_board_size();
                    }
                }
            }
            input.click();
        }

        }







        function set_cookie(cookieName, cookieValue, daysToExpire = 365) {
            var expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + daysToExpire);
            var encodedValue = encodeURIComponent(cookieValue);
            var cookieString = cookieName + '=' + encodedValue + '; expires=' + expirationDate.toUTCString() + '; path=/';
            document.cookie = cookieString;

            // console.log(cookieString);
        }

        function get_cookie(cookieName) {
            var cookies = document.cookie.split('; ');
            for (var i = 0; i < cookies.length; ++i) {
                var cookie = cookies[i].split('=');
                if (cookie[0] === cookieName) {
                    var decodedValue = decodeURIComponent(cookie[1]);
                    return decodedValue;
                }
            }
            return null;
        }

        function drawFractal(x, y, length, branches_cnt, depth, direction, branches_angle_pi, scale_factor) {
            if (!isDrawing) { return; }

            if (depth <= 0) {
                return;
            }

            var angle_offset = 0
            if (branches_cnt % 2 == 0) {
                angle_offset = Math.PI * branches_angle_pi / 2
            }
            const vertices = [];
            context.beginPath();
            for (let i = 0; i < branches_cnt; i++) {
                const dir_loc = parseFloat(direction + angle_offset + branches_angle_pi * Math.PI * Math.ceil(i / 2) * Math.pow(-1, i));
                const ver_x = x + length * Math.sin(dir_loc);
                const ver_y = y + length * Math.cos(dir_loc);
                context.moveTo(x, y);
                context.lineTo(ver_x, ver_y);
                vertices.push({ x: ver_x, y: ver_y, direction: dir_loc });
            }
            context.stroke();
            context.closePath();

            setTimeout(() => {
                for (let i = 0; i < branches_cnt; i++) {
                    const ver_x = vertices[i].x;
                    const ver_y = vertices[i].y;
                    const direction = vertices[i].direction;
                    drawFractal(ver_x, ver_y, length * scale_factor, branches_cnt, depth - 1, direction, branches_angle_pi, scale_factor);
                }
            }, 1); 
        }


        function drawSymmetricalTree(x, y) {
            if (!isDrawing) { return; }
            const symmetrical_cnt     = parseInt(document.getElementById('symmetrical_cnt').value);
            const length              = parseFloat(document.getElementById('length').value);
            const branches_cnt        = parseInt(document.getElementById('branches_cnt').value);

            const branches_angle_pi   = parseFloat(document.getElementById('branches_angle_pi').value);
            const scale_factor        = parseFloat(document.getElementById('scale_factor').value);

            items['SymmetricalTree'].symmetrical_cnt.value     = symmetrical_cnt;
            items['SymmetricalTree'].length.value              = length;
            items['SymmetricalTree'].branches_cnt.value        = branches_cnt;
            items['SymmetricalTree'].depth.value               = depth;
            items['SymmetricalTree'].init_direction_pi.value   = init_direction_pi;
            items['SymmetricalTree'].branches_angle_pi.value   = branches_angle_pi;
            items['SymmetricalTree'].scale_factor.value        = scale_factor;

            console.log('drawSymmetricalTree', symmetrical_cnt, length, branches_cnt, depth, init_direction_pi, branches_angle_pi, scale_factor)
            
            const vertices = [];
            context.beginPath();
            for (let i = 0; i < symmetrical_cnt; i++) {
                const dir_loc = init_direction_pi * Math.PI + 2 * Math.PI * i / symmetrical_cnt;
                const ver_x = x + length * Math.sin(dir_loc);
                const ver_y = y + length * Math.cos(dir_loc);
                context.moveTo(x, y);
                context.lineTo(ver_x, ver_y);
                vertices.push({ x: ver_x, y: ver_y, direction: dir_loc });
            }
            context.stroke();
            context.closePath();

            setTimeout(() => {
                for (let i = 0; i < symmetrical_cnt; i++) {
                    const ver_x = vertices[i].x;
                    const ver_y = vertices[i].y;
                    const direction = vertices[i].direction;
                    drawFractal(ver_x, ver_y, length * scale_factor, branches_cnt, depth - 1, direction, branches_angle_pi, scale_factor);
                }
            }, 1); 
        }

        function drawTree(x, y) {

            items['Tree'].init_direction_pi.value = init_direction_pi;

            items['Tree'].scale_factor.value    = scale_factor;
            

            console.log('drawTree', length, branches_cnt, depth, init_direction_pi, branches_angle_pi, scale_factor)

            drawFractal(x, y, length, branches_cnt, depth, init_direction_pi * Math.PI, branches_angle_pi, scale_factor);
        }
        default_items['Tree'] = {
            length:             { value: 100,     type: 'number', step: 0.01, min: 0, name: 'length' },
            branches_cnt:       { value: 2,       type: 'number', step: 1,    min: 1, name: 'branches cnt' },
            depth:              { value: 7,       type: 'number', step: 1,    min: 1, name: 'depth' },
            init_direction_pi:  { value: 1,       type: 'number', step: 0.01, min: 0, name: 'init direction' },
            branches_angle_pi:  { value: 1 / 4,   type: 'number', step: 0.01, min: 0, name: 'branches angle' },
            scale_factor:       { value: 0.8,     type: 'number', step: 0.01, min: 0, name: 'scale factor'},
        }





        data = JSON.parse(JSON.stringify(default_data));
        items = JSON.parse(JSON.stringify(default_items));
        load_cookies();
        for (const key in items) {
            const select = document.getElementById('itemsDropdown');
            const newOption = document.createElement('option');
            newOption.value = key; 
            newOption.text = key; 
            select.appendChild(newOption);
        }
        change_inputs();

        function draw(x, y) {
            draw_index += 1;
            x_loc = Math.floor(x);
            y_loc = Math.floor(y);
            isDrawing = true;
            const selected = document.getElementById('itemsDropdown').value
            switch (selected) {
                case 'Tree':
                    drawTree(x_loc, y_loc);
                    break;

                case 'SymmetricalTree':
                    drawSymmetricalTree(x_loc, y_loc);
                    break;
                    
                default:
                    alert('Invalid selected item')
            }
            last_x = x_loc;
            last_y = y_loc;
            update_last_coords();
            save_cookies();
        }

        function draw_from_midpoint() {
            console.log('draw_from_midpoint');
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            draw(x, y);
        }

        function draw_from_last_point() {
            console.log('draw_from_last_point');
            draw(last_x, last_y);
        }

        function draw_from_custom_point() {
            console.log('draw_from_custom_point');
            const x = parseInt(document.getElementById('custom_point_coords_x').value);
            const y = parseInt(document.getElementById('custom_point_coords_y').value);
            draw(x, y);
        }

        canvas.addEventListener('mousedown', (e) => {
            console.log('mousedown, drawing');
            const x = e.clientX - canvas.getBoundingClientRect().left;
            const y = e.clientY - canvas.getBoundingClientRect().top;
            draw(x, y);
        });

        canvas.addEventListener('mouseup', (e) => {
            // isDrawing = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            update_actual_coords(e);
            // if (e.buttons !== 1) return; 
            // const { clientX, clientY } = e;
            // drawLine({ x: clientX, y: clientY, type: 'mousemove' });
        });

        canvas.addEventListener('mouseleave', () => {
            // drawLine({ type: 'mouseleave' });
        });
        

    </script>
